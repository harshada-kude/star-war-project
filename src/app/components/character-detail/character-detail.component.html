<!-- Shared Toolbar Component -->
<app-toolbar class="toolbar"
  title="Character Details"
  [showBackButton]="true"
  (backButtonClick)="navigateBack()"
></app-toolbar>

<!-- Custom Library for Loader -->
<lib-star-war-loader [isLoading]="isLoading"></lib-star-war-loader>

<div *ngIf="character" class="character-card">
  <h1 class="character-name">{{ character.name }}</h1>
  <p>Height: {{ character.height }}</p>
  <p>Mass: {{ character.mass }}</p>
  <p>Birth Year: {{ character.birth_year }}</p>
  <p>Gender: {{ character.gender }}</p>
  <p>Homeworld: {{ character.homeworld }}</p>
  <p class="films">Films: {{ character.films?.join(', ') }}</p>
  <button [ngClass]="['favorite-button', isFavorite ? 'active' :  '']" (click)="toggleFavorite()">
    <mat-icon>favorite</mat-icon>
  </button>
</div>
